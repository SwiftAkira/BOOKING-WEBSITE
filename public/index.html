<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Tag Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:;">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800">Book Your Laser Tag Slot</h1>
        <form id="booking-form" class="mt-4">
            <div class="form-group mb-4">
                <label for="name" class="block text-gray-700">Your Name:</label>
                <input type="text" class="form-control border rounded-lg p-2 w-full" id="name" required>
            </div>
            <div class="form-group mb-4">
                <label for="date" class="block text-gray-700">Select Date:</label>
                <input type="date" class="form-control border rounded-lg p-2 w-full" id="date" value="2025-04-01" readonly>
            </div>
            <div class="form-group mb-4">
                <label for="time-slot" class="block text-gray-700">Select Time Slot:</label>
                <select class="form-control border rounded-lg p-2 w-full" id="time-slot" required></select>
            </div>
            <div class="form-group mb-4">
                <label for="group-size" class="block text-gray-700">Number of People:</label>
                <input type="number" class="form-control border rounded-lg p-2 w-full" id="group-size" min="1" max="20" value="1" required>
            </div>
            <div class="form-group mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" class="form-control border rounded-lg p-2 w-full" id="email" required>
            </div>
            <div class="form-group mb-4">
                <label for="class-name" class="block text-gray-700">Class Name (optional):</label>
                <input type="text" class="form-control border rounded-lg p-2 w-full" id="class-name">
            </div>
            <div class="form-group mb-4">
                <label class="block text-gray-700">Payment Method:</label>
                <select class="form-control border rounded-lg p-2 w-full" id="payment-method">
                    <option value="pay-on-site" selected>Pay On Site</option>
                </select>
                <p class="text-sm text-gray-600 mt-2">Note: No cash accepted, only card payments on-site.</p>
            </div>
            <button id="confirm-booking" class="btn bg-green-600 text-white rounded-lg p-2 w-full hover:bg-green-700 transition duration-300 mt-4">Book Now</button>
        </form>
        <div id="qr-code" class="mt-4" style="display:none;"></div>
        <div id="debug-area" class="bg-gray-200 p-4 rounded-lg mt-4" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
